name: 02_Print_Env_Vars

on:
  push:
    branches:
      - main
    branches-ignore:
      - develop
  pull_request:
    branches:
      - main

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
    - name: Step one
      uses: actions/checkout@v2
    - name: Step two
      run: env | sort
  job2:
    name: Second job
    runs-on: windows-latest
    needs: job1
    steps:
    - name: Step one
      uses: actions/checkout@v2
    - name: Step two
      run: "Get-ChildItem Env: | Sort-Object Name"
  job3:
    name: Third job
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
    - name: Step one
      uses: actions/checkout@v2
    - name: Step two
      run: env | sort
